<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    // 测试effect方法的懒执行
    const { reactive, effect } = Vue

    const obj = reactive({
      count: 1
    })

    effect(
      () => {
        console.log(obj.count)
      },
      {
        lazy: true // 如果lazy为true，只会打印代码结束，相当于effect函数从未执行；如果lazy为false，打印1,2,代码结束
      }
    )

    obj.count = 2
    console.log('代码结束')
  </script>
</html>
